    <style>
        /* Ensure body and html fill the entire height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Full viewport height */
            font-family: Arial, sans-serif;
            background: url('DJI_20240318131045_0091_D.JPG') no-repeat center center/cover;

        /* Ensure the overlay covers the full viewport height */
        .overlay {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Keep content spaced out from top to bottom */

            height: 100vh; /* Full height of the viewport */
            width: 100vw;  /* Full width of the viewport */
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for better text contrast */

        /* Content box styling */
        .content {
            max-width: 800px;
            width: 100%; /* Ensure it doesn't take up too much space */
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left; /* Align text to the left for readability */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add subtle shadow for focus */
            flex-grow: 1; /* Allow the content to grow */
            overflow-y: auto; /* Allow vertical scrolling inside the content if needed */
        }

        /* Center align headings */
        h1, h2 {
            text-align: center;
        }

        /* Styling for chapter links */
        .chapters a {
            color: white;
            text-decoration: none;
            margin: 5px 0;
            display: block;
        }

        .chapters a:hover {
            text-decoration: underline;
        }

        /* Bottom links styling */
        .bottom-links {
            text-align: center;
            margin-top: 20px;
        }

        /* Make sure bottom links are clearly visible */
        .bottom-links a {
            color: #FFD700; /* Gold color to make links stand out */
            font-size: 1.2em; /* Slightly larger font for better visibility */
            text-decoration: none;
            margin: 0 10px;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }

</head>
