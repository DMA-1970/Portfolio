<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDPR Case Study - David Abiodun</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('assets/DJI_20240318131045_0091_D.JPG') no-repeat center center/cover;
            color: white;
            overflow-y: auto;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .content {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .content h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .content a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .content a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>GDPR Case Study</h1>
            <a href="Use of CCTV footage in a disciplinary process_Original.pdf" target="_blank">Original Complaint</a>
            <a href="Use of CCTV footage in a disciplinary process_Response.pdf" target="_blank">Assessment & Reflection</a>
        </div>
    </div>
</body>
</html>
