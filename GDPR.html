<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDPR Case Study - David Abiodun</title>
    <style>
        /* General body settings */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('assets/DJI_20240318131045_0091_D.JPG') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark overlay and centering the content */
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Content box settings */
        .content {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            text-align: left; /* Align the text to the left */
        }

        /* Heading */
        .content h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center; /* Keep heading centered */
        }

        /* Simple white text links */
        .content a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
            font-size: 1em;
        }

        /* Underline on hover for links */
        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>GDPR Case Study</h1>
            <a href="Use of CCTV footage in a disciplinary process_Original.pdf" target="_blank">Original Complaint</a>
            <a href="Use of CCTV footage in a disciplinary process_Response.pdf" target="_blank">Assessment & Reflection</a>
        </div>
    </div>
</body>
</html>
