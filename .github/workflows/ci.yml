name: CI

# This workflow runs on every push and pull request
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate repository structure
      run: |
        echo "ğŸ” Validating repository structure..."
        echo "âœ“ Repository checked out successfully"
        
    - name: Check HTML files exist
      run: |
        echo "ğŸ“„ Checking for HTML files..."
        html_count=$(find . -name "*.html" -not -path "./.git/*" | wc -l)
        echo "Found $html_count HTML files"
        if [ $html_count -eq 0 ]; then
          echo "âš ï¸ Warning: No HTML files found"
          exit 1
        fi
        echo "âœ“ HTML files found"
        
    - name: Check for required files
      run: |
        echo "ğŸ“‹ Checking for required files..."
        if [ -f "index.html" ]; then
          echo "âœ“ index.html exists"
        else
          echo "âš ï¸ Warning: index.html not found"
        fi
        if [ -f "_config.yml" ]; then
          echo "âœ“ _config.yml exists"
        fi
        echo "âœ“ Repository structure validated"
        
    - name: File size check
      run: |
        echo "ğŸ“Š Checking file sizes..."
        find . -type f -size +10M -not -path "./.git/*" | while read file; do
          echo "âš ï¸ Large file detected: $file ($(du -h "$file" | cut -f1))"
        done || echo "âœ“ No unusually large files detected"
        
    - name: Ready for deployment
      run: |
        echo "âœ… Repository is ready for GitHub Pages deployment"

