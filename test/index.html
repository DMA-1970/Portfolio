<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Abiodun's Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: relative;
            height: 50vh;
            background: url('assets/Eko Atlantic-13.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content a {
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>David Abiodun</h1>
    </div>
    <div class="content">
        <a href="cv.md">CV</a>
        <a href="university-of-essex.md">University of Essex</a>
    </div>
</body>
</html>
