<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1: Launching into Enterprise IT Management - David Abiodun</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure body and html fill the entire height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Full viewport height */
            font-family: Arial, sans-serif;
            background: url('assets/DJI_0733.jpg') no-repeat center center/cover;
            background-size: cover; /* Ensure background covers the full viewport */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Ensure the overlay covers the full viewport height */
        .overlay {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Keep content spaced out from top to bottom */
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            width: 100vw;  /* Full width of the viewport */
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for better text contrast */
        }

        /* Content box styling */
        .content {
            max-width: 800px;
            width: 100%; /* Ensure it doesn't take up too much space */
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left; /* Align text to the left for readability */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add subtle shadow for focus */
            flex-grow: 1; /* Allow the content to grow */
            overflow-y: auto; /* Allow vertical scrolling inside the content if needed */
        }

        /* Center align headings */
        h1, h2, h3 {
            text-align: center;
        }

        /* Reduce font size and increase line height for readability */
        body, .content p, .content ul {
            font-size: 0.85em; /* Slightly smaller font size for all content */
            line-height: 1.6; /* Increase line height for better readability */
        }

        /* Add more spacing between sections */
        .section {
            margin-bottom: 25px; /* Increase space between sections */
        }

        /* Bold, increase the size, and set Unit titles to yellow */
        .unit-title {
            font-size: 1.1em;
            font-weight: bold;
            color: yellow;
        }

        /* Required and Additional Reading titles */
        .reading-title {
            font-size: 0.85em; /* Slightly smaller font size for reading titles */
            text-decoration: underline;
            color: white;
        }

        /* Activity links styling */
        .activity {
            color: orange;
        }

        /* Bottom links styling within the content box */
        .bottom-links {
            text-align: center;
            margin-top: 20px;
        }

        /* Styling for the text links */
        .bottom-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9em; /* Adjust font size if needed */
        }

        .bottom-links a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Smaller italic font for summaries */
        .summary {
            font-style: italic;
            font-size: 0.8em;
        }
    </style>
</head>
