<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Operations and Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base layout */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('assets/DJI_20240318131045_0091_D.JPG') no-repeat center center/cover;
            background-size: cover;
            overflow-x: hidden;
        }
        .overlay {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.7);
        }
        .content {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Typography */
        h1, h2, h3 { text-align: center; }
        body, .content p, .content ul { font-size: 0.85em; line-height: 1.6; color: white; }

        /* Section headings / consistency */
        .unit { border-top: 1px solid rgba(255,255,255,0.15); padding-top: 16px; }
        .unit:first-of-type { border-top: 0; padding-top: 0; }

        .unit-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffff00 !important; /* yellow */
            margin-top: 28px;
        }
        .reading-title {
            font-size: 0.85em;
            text-decoration: underline;
            color: white;
            margin-top: 6px;
        }

        /* Unified “activity” headings (Summary / Reflection / Application / Forward Planning / References) */
        .activity {
            color: #ffa500;             /* orange */
            font-size: 0.95em;
            margin: 14px 0 6px;
        }

        /* Reflection body text */
        .reflection {
            color: white;
            font-size: 0.85em;
            line-height: 1.6;
            font-style: italic;
            margin: 0 0 10px;
        }
        .reflection strong { color: #ffff00; font-weight: bold; }

        /* Link consistency */
        a { color: #ffffff; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Override colours for special contexts */
        .reflection a { color: #ffa500; font-weight: bold; }          /* orange links inside reflections */
        .coursework { color: #ffa500 !important; font-size: 0.85em; } /* orange label */
        .coursework a { color: #ffa500; font-weight: bold; }          /* link matches label */
        .lecturecast { color: white; font-size: 0.85em; }
        .grade, .module-grade { color: #00ff00 !important; font-weight: bold; }
        .module-grade { font-size: 1.2em; text-align: center; margin-bottom: 20px; }

        /* Bottom nav links */
        .bottom-links { text-align: center; margin-top: 20px; }
        .bottom-links a { color: white; text-decoration: none; margin: 0 10px; font-size: 0.9em; }
        .bottom-links a:hover { text-decoration: underline; }

        /* Lists used under readings & references */
        ul.references, .content ul { padding-left: 18px; }
        ul.references li, .content ul li { margin: 4px 0; }

        /* Optional: make any <ul> following .reading-title readable on dark bg */
        .reading-title + ul li { color: white; }
    </style>
</head>
