    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {

      color: #ffffff;

      overflow-x: hidden;

      position: relative;

    }

    body::before {

      content: '';

      position: fixed;

      top: 0;

      left: 0;

      right: 0;

      bottom: 0;

      background: url('assets/Module7.jpg') no-repeat center center/cover;

      filter: blur(3px);

      -webkit-filter: blur(3px);

      transform: scale(1.05);

      z-index: -2;

    }

    body::after {

      content: '';

      position: fixed;

      top: 0;

      left: 0;

      right: 0;

      bottom: 0;

      background: rgba(0, 0, 0, 0.8);

      z-index: -1;

    .back-btn {

      font-weight: 400;

      z-index: 1000;

      display: flex;

      align-items: center;

      gap: 8px;

    }

    .back-btn:hover {

      border-color: rgba(21, 87, 36, 0.4);

      transform: translateY(-1px);

    }

    .overlay {

    @keyframes fadeIn {

      to { opacity: 1; }

    }

      animation: slideUp 0.8s ease-out;

    @keyframes slideUp {

      to { opacity: 1; transform: translateY(0); }
