<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EITM Journal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('assets/DJI_0733.jpg') no-repeat center center/cover;
            color: white;
            overflow-y: scroll;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
        }
        .content {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-in-out;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(90deg, #007BFF, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        h3 {
            font-size: 1.5em;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #FFD700;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 1.1em;
        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .links a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }
        .links a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        #scrollTopBtn:hover {
            background-color: #555;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>EITM Journal</h1>
            <!-- Content goes here -->
        </div>
        <div class="links">
            <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
            <a href="university-of-essex.html"><i class="fas fa-university"></i> University of Essex</a>
            <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Go Back</a>
        </div>
    </div>
    <button onclick="topFunction()" id="scrollTopBtn" title="Go to top">Top</button>
    <script>
        let mybutton = document.getElementById("scrollTopBtn");
        window.onscroll = function() {scrollFunction();};
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
